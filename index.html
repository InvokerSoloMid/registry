<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Psycho.io</title>
</head>

<body>
	<div class="hhh">

		<div class="logo">
			<img src="src/logo.png" class="logo-img">
		</div>

		<div class="textLogo">
			PsychoDoctor
		</div>

		<button class="butt">Info</button>
		<button class="butt">Log in</button>


	</div>
  <div class="container">
  	<p>New Account</p>
  		<form action="">
	  	<div class="forms">

	  		<div class="row">
	  		<div class="names">Second name:
	  			<input type="text" class="form-control txtinput in">
	  		</div>
	  		<div class="names">First name:
	  			<input type="text" class="form-control txtinput in">
	  		</div>
	  		</div>

	  		<div class="row">
		  		<div class="names2">Email:
		  			<input type="text" class="form-control txtinput in2">
		  		</div>
	  		</div>

	  		<div class="row">
		  		<div class="names2">Repeat Email:
		  			<input type="text" class="form-control txtinput in2">
		  		</div>
	  		</div>

	  		<div class="row">
		  		<div class="names2">Password:
		  			<input type="text" class="form-control txtinput in2">
		  		</div>
	  		</div>

	  		<div class="row">
		  		<div class="names2">Repeat password:
		  			<input type="text" class="form-control txtinput in2">
		  		</div>
	  		</div>

	  		<div class="row">
		  		<div class="names2">Number:
		  			<input type="text" class="form-control txtinput in2">
		  		</div>
	  		</div>

	  		

	  		<div class="birth">
	  			<button class="butt2" action="">Load photo</button>
	  		<img class="no-photo" src="src/no-image.png"></img>
	  			Date of birth:
	  			<div class="inputDate">
	  				Year:
	  				<input class="form-control txtinput" type="number" name="quantity" value="2000" min="1970" max="2019">
	  			</div>
	  			<div class="inputDate">
	  				Month:
	  				<input class="form-control txtinput" type="number" name="quantity" value="1" min="1" max="12">
	  			</div>
	  			<div class="inputDate">
	  				Day:
	  				<input class="form-control txtinput" type="number" name="quantity" value="1" min="1" max="31">
	  			</div>
	  		<button class="create" action="">Create</button>
	  	</div>
  	</form>
  </div>
</body>

</html>
